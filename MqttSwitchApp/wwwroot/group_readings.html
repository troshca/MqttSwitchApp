<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Показания группы</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

                .sidenav a:hover {
                    color: #f1f1f1;
                }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            .sidenav a.active {
                color: #f1f1f1;
                font-weight: bold;
            }

        .main {
            margin-left: 0;
            transition: margin-left .5s;
            padding: 20px;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .group-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .socket-container {
            margin: 20px 0;
            text-align: center;
        }

        .socket-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

            .socket-title a {
                color: #0066cc;
                text-decoration: none;
            }

                .socket-title a:hover {
                    text-decoration: underline;
                }

        .socket-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            max-width: 800px;
        }

            .socket-table th, .socket-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }

            .socket-table th {
                background-color: #f2f2f2;
                font-weight: bold;
            }

            .socket-table tr:nth-child(even) {
                background-color: #f9f9f9;
            }

        .group-params {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleNav()">☰</div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
        <a href="/" id="homeLink">Управление розетками</a>
        <!-- Пункты меню для групп добавляются динамически -->
    </div>

    <div class="main">
        <div class="group-header">
            <h1 id="groupTitle">Группа</h1>
            <div class="group-params">
                <span>RMS Напряжение: <span id="voltageRms">0</span> В</span>
                <span>Мгновенное Напряжение: <span id="voltageInst">0</span> В</span>
                <span>Частота RMS: <span id="freqRms">0</span> Гц</span>
                <span>Мгновенная Частота: <span id="freqInst">0</span> Гц</span>
            </div>
        </div>

        <div id="socketsContainer"></div>
    </div>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/mqttHub")
            .build();

        // Получаем номер группы из URL
        const urlParams = new URLSearchParams(window.location.search);
        const groupIndex = parseInt(urlParams.get("group")) || 0;
        const groups = [
            { name: "Группа 1", switchCount: 9, startIndex: 1, modbusOffset: 0 },
            { name: "Группа 2", switchCount: 9, startIndex: 10, modbusOffset: 1 }
        ];
        const group = groups[groupIndex] || groups[0];

        // Устанавливаем заголовок
        document.getElementById("groupTitle").textContent = group.name;

        // Генерация меню
        const sidenav = document.getElementById("mySidenav");
        groups.forEach((group, index) => {
            const link = document.createElement("a");
            link.href = `/group_readings?group=${index}`;
            link.textContent = `Показания ${group.name}`;
            if (index === groupIndex) link.classList.add("active");
            sidenav.appendChild(link);
        });
        const settingsLink = document.createElement("a");
        settingsLink.href = "/settings";
        settingsLink.textContent = "Настройки";
        sidenav.appendChild(settingsLink);

        // Генерация розеток
        const socketsContainer = document.getElementById("socketsContainer");
        for (let i = 0; i < group.switchCount; i++) {
            const socketDiv = document.createElement("div");
            socketDiv.className = "socket-container";

            const socketNumber = group.startIndex + i;
            socketDiv.innerHTML = `
                    <div class="socket-title">
                        <a href="/socket_readings?group=${groupIndex}&socket=${i}">Розетка ${socketNumber}</a>
                    </div>
                    <table class="socket-table">
                        <thead>
                            <tr>
                                <th>Параметр</th>
                                <th>Напряжение (В)</th>
                                <th>Ток (А)</th>
                                <th>Активная мощность (Вт)</th>
                                <th>Реактивная мощность (вар)</th>
                                <th>Частота (Гц)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>RMS</td>
                                <td id="socket${i}_voltageRms">0</td>
                                <td id="socket${i}_currentRms">0</td>
                                <td id="socket${i}_activePowerRms">0</td>
                                <td id="socket${i}_reactivePowerRms">0</td>
                                <td id="socket${i}_freqRms">0</td>
                            </tr>
                            <tr>
                                <td>Мгновенное</td>
                                <td id="socket${i}_voltageInst">0</td>
                                <td id="socket${i}_currentInst">0</td>
                                <td id="socket${i}_activePowerInst">0</td>
                                <td id="socket${i}_reactivePowerInst">0</td>
                                <td id="socket${i}_freqInst">0</td>
                            </tr>
                        </tbody>
                    </table>
                `;
            socketsContainer.appendChild(socketDiv);
        }

        function combineRegisters(low, high) {
            return (high << 16) | low;
        }

        function updateReadings(data) {
            const groupRegisterCount = 20;
            const socketRegisterCount = 20;
            const firstNumber = 60;
            const baseGroupOffset = groupRegisterCount * groupIndex;
            const totalRegisters = groupRegisterCount + group.switchCount * socketRegisterCount;

            if (!Array.isArray(data) || data.length < totalRegisters) {
                console.error("Invalid data format or not enough data");
                return;
            }

            // Групповые параметры
            document.getElementById("voltageRms").textContent = (combineRegisters(data[0 + baseGroupOffset], data[1 + baseGroupOffset]) / 1000).toFixed(3);
            document.getElementById("voltageInst").textContent = (combineRegisters(data[10 + baseGroupOffset], data[11 + baseGroupOffset]) / 1000).toFixed(3);
            document.getElementById("freqRms").textContent = (combineRegisters(data[8 + baseGroupOffset], data[9 + baseGroupOffset]) / 1000).toFixed(2);
            document.getElementById("freqInst").textContent = (combineRegisters(data[18 + baseGroupOffset], data[19 + baseGroupOffset]) / 1000).toFixed(2);

            // Параметры розеток
            for (let i = 0; i < group.switchCount; i++) {
                const baseSocketOffset = baseGroupOffset + firstNumber + (i * socketRegisterCount);

                // RMS
                document.getElementById(`socket${i}_voltageRms`).textContent = (combineRegisters(data[0 + baseSocketOffset], data[1 + baseSocketOffset]) / 1000).toFixed(3);
                document.getElementById(`socket${i}_currentRms`).textContent = (combineRegisters(data[2 + baseSocketOffset], data[3 + baseSocketOffset]) / 1000).toFixed(3);
                document.getElementById(`socket${i}_activePowerRms`).textContent = (combineRegisters(data[4 + baseSocketOffset], data[5 + baseSocketOffset]) / 1000).toFixed(3);
                document.getElementById(`socket${i}_reactivePowerRms`).textContent = (combineRegisters(data[6 + baseSocketOffset], data[7 + baseSocketOffset]) / 1000).toFixed(3);
                document.getElementById(`socket${i}_freqRms`).textContent = (combineRegisters(data[8 + baseSocketOffset], data[9 + baseSocketOffset]) / 1000).toFixed(2);

                // Мгновенные
                document.getElementById(`socket${i}_voltageInst`).textContent = (combineRegisters(data[10 + baseSocketOffset], data[11 + baseSocketOffset]) / 1000).toFixed(3);
                document.getElementById(`socket${i}_currentInst`).textContent = (combineRegisters(data[12 + baseSocketOffset], data[13 + baseSocketOffset]) / 1000).toFixed(3);
                document.getElementById(`socket${i}_activePowerInst`).textContent = (combineRegisters(data[14 + baseSocketOffset], data[15 + baseSocketOffset]) / 1000).toFixed(3);
                document.getElementById(`socket${i}_reactivePowerInst`).textContent = (combineRegisters(data[16 + baseSocketOffset], data[17 + baseSocketOffset]) / 1000).toFixed(3);
                document.getElementById(`socket${i}_freqInst`).textContent = (combineRegisters(data[18 + baseSocketOffset], data[19 + baseSocketOffset]) / 1000).toFixed(2);
            }
        }

        connection.on("ReceiveModbusData", (data) => {
            console.log("Received data:", data);
            updateReadings(data);
        });

        connection.start()
            .then(() => {
                console.log("SignalR connected");
            })
            .catch(err => console.error("SignalR connection error:", err));

        function toggleNav() {
            const sidenav = document.getElementById("mySidenav");
            const main = document.querySelector(".main");
            if (sidenav.style.width === "250px") {
                sidenav.style.width = "0";
                main.style.marginLeft = "0";
            } else {
                sidenav.style.width = "250px";
                main.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
